{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-group">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" {% if form.instance.rating == 5 %}checked{% endif %}><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" {% if form.instance.rating == 4 %}checked{% endif %}><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" {% if form.instance.rating == 3 %}checked{% endif %}><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" {% if form.instance.rating == 2 %}checked{% endif %}><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" {% if form.instance.rating == 1 %}checked{% endif %}><label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>

{% endblock %}
