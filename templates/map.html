{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>{{ restaurant.name }} Location</h2>
    <div id='map' style='width: 100%; height: 500px; margin-top: 20px;'></div>
    <a href="{% url 'feed' %}" class="btn btn-primary mt-3 margin-top: 20px;">Back to Feed</a>

    <script>
        var mapbox_access_token = '{{ mapbox_access_token }}';
        var restaurant_longitude = {{ restaurant.longitude }};
        var restaurant_latitude = {{ restaurant.latitude }};
        var restaurant_name = '{{ restaurant.name }}';
        var restaurant_address = '{{ restaurant.address }}';
    </script>
    <script src="{% static 'js/map.js' %}"></script>
{% endblock %}
