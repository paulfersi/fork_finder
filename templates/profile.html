{% extends "base.html" %}

{% block content %}
<h2>{{profile.user.username}} Follows</h2>

<div class="card-columns">
    {% for following in profile.follows.all %}
    <div class="card mb-4">
        <img src="default.jpg" class="card-img-top" alt="default photo">
        <div class="card-body">
            <h5 class="card-title">{{ following.user.username }}</h5>
            <p class="card-text">@{{ following.user.username|lower }}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
