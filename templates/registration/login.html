{% extends "registration/base_login.html" %}

{% block title %}Login - Fork Finder{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
                <p>Are you a culinary critic? <a href="{% url 'pro_register' %}">Sign up as a Pro user</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
