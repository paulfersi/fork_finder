{% extends "registration/base_login.html" %}

{% block title %}Pro Login - Fork Finder{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Pro Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- Additional fields specific to culinary critics -->
                    <div class="form-group">
                        <label for="specialty">Specialty</label>
                        <input type="text" class="form-control" id="specialty" name="specialty">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience (years)</label>
                        <input type="number" class="form-control" id="experience" name="experience">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login as Culinary Critic</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
